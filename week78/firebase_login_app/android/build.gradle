buildscript {
    repositories {
        google()           // ← THÊM KHỐI NÀY (QUAN TRỌNG NHẤT!)
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Giữ nguyên
        // Nếu có AGP, thêm: classpath 'com.android.tools.build:gradle:8.2.0' (ví dụ)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}